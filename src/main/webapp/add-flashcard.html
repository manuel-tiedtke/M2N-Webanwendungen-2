<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" defer></script>

    <link rel="stylesheet" href="css/theme.css">
    <script src="js/textarea-expander.js" defer></script>

    <title>Spaced Repetition Trainer</title>
</head>

<body class="fullscreen">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Spaced Repetition Trainer</a>
        <button class="navbar-toggler border-0" data-toggle="collapse" data-target="#navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center mt-4">Add a <span class="text-primary">FlashCard</span></h1>
    <div class="d-flex flex-fill flex-column align-items-center justify-content-center">
        <div class="shadow rounded w-75 px-3 bg-light">
            <form class="position-relative mt-2" action="dashboard.html">
                <div class="row">
                    <div class="form-group col-md">
                        <label>Question</label>
                        <textarea rows="4" class="form-control expanding" placeholder="Type your question here..."
                            autofocus></textarea>
                    </div>
                    <div class="form-group col-md">
                        <label>Answer</label>
                        <textarea rows="4" class="form-control expanding"
                            placeholder="Type your answer here..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" class="form-control" placeholder="Add tags..."></textarea>
                </div>
                <button class="continue-arrow btn bg-transparent" type="submit">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
