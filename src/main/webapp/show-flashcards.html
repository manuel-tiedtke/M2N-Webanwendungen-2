<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js" defer></script>

    <!-- Font Awesome -->

    <link rel="stylesheet" href="css/theme.css">
    <script src="js/textarea-expander.js" defer></script>
    <script src="js/show-flashcards.js" defer></script>

    <!-- graduation-cap.svg.png: Font Awesome Free 5.9.0 by @fontawesome - https://fontawesome.com // License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->

    <link rel="icon" href="images/graduation-cap.svg">

    <title>Spaced Repetition Trainer</title>

    <template id="flashcard-template">
        <div class="shadow rounded w-75 px-3 bg-light mb-5">
            <form class="position-relative mt-2">
                <div class="row">
                    <div class="form-group col-md">
                        <label>Question</label>
                        <textarea rows="4" class="question form-control expanding" disabled></textarea>
                    </div>
                    <div class="form-group col-md">
                        <label>Answer</label>
                        <textarea rows="4" class="answer form-control expanding" disabled></textarea>
                    </div>
                </div>
            </form>
            <hr class="my-0">
            <div class="tag-container mt-1 mb-2 text-center"></div>
        </div>
    </template>

    <template id="tag-template">
        <span class="badge badge-pill badge-info">
            <span class="tag">TAG</span>
        </span>
    </template>
</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                </li>

    </nav>

    <h1 class="text-center mt-4">Your <span class="text-primary">FlashCards</span></h1>

    <div id="flashcard-container" class="d-flex flex-fill flex-column align-items-center justify-content-center">
    </div>
