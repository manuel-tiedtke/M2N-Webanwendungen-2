<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" defer></script>

    <link rel="stylesheet" href="css/theme.css">
    <script src="js/textarea-expander.js" defer></script>
    <script src="js/edit-category.js" defer></script>

    <!-- graduation-cap.svg.png: Font Awesome Free 5.9.0 by @fontawesome - https://fontawesome.com // License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
    <link rel="icon" href="images/graduation-cap.svg.png">
    <link rel="icon" href="images/graduation-cap.svg">

    <title>Spaced Repetition Trainer</title>
</head>

<body class="fullscreen">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Spaced Repetition Trainer</a>
        <button class="navbar-toggler border-0" data-toggle="collapse" data-target="#navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center mt-4">Edit a <span class="text-primary">Category</span></h1>
    <div class="d-flex flex-fill flex-column align-items-center justify-content-center">
        <div class="shadow rounded w-75 px-3 bg-light">
            <form class="position-relative mt-2" onsubmit="editCategory(); return false">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input id="name" type="text" class="form-control" placeholder="Set a name..." autofocus required></input>
                </div>
                <div class="form-group">
                    <label for="tagline">Subtitle</label>
                    <input id="tagline" type="text" class="form-control" placeholder="Add a tagline..."></input>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" class="form-control expanding" placeholder="Add a description..."></textarea>
                </div>
                <button class="continue-arrow btn bg-transparent" type="submit">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
